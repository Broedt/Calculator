<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">50</div>
        <div class="btns">
            <div class="firstRow">
                <button class="grey">AC</button>
                <button class="grey">+/-</button>
                <button class="grey">%</button>
                <button class="orange">/</button>
            </div>
            <div class="secondRow">
                <button class="dGrey">7</button>
                <button class="dGrey">8</button>
                <button class="dGrey">9</button>
                <button class="orange">X</button>
            </div>
            <div class="thirdRow">
                <button class="dGrey">4</button>
                <button class="dGrey">5</button>
                <button class="dGrey">6</button>
                <button class="orange">-</button>
            </div>
            <div class="fourthRow">
                <button class="dGrey">1</button>
                <button class="dGrey">2</button>
                <button class="dGrey">3</button>
                <button class="orange">+</button>
            </div>
            <div class="fifthRow">
                <button class="dGrey" id="zero">0</button>
                <button class="dGrey">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="/script.js"></script>
</html>
